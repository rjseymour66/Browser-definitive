<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="fetch.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <title>Fetch API</title>
</head>

<body>
    <div class="container">
        <h1>Fetch API Sandbox</h1>
        <div class="btn">
            <div class="btn--text" id="getText">Get Text</div>
            <div class="btn--json" id="getUsers">Get JSON</div>
            <div class="btn--api" id="getPosts">Get API Data</div>
        </div>
        <form class="inputs" id="addPost">
            <input type="text" id="title" placeholder="Title">
            <textarea name="body" id="body" cols="30" rows="3" placeholder="Body"></textarea>
            <input class="submit" type="submit" value="Submit"/>
        </form>
        <div class="" id="output"></div>
    </div>
</body>

</html>
